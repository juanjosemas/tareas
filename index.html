<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&displayfamily=Amatic+SC:wght@700&family=Caveat:wght@700&family=Dancing+Script:wght@700&family=Lobster&family=Metal+Mania&family=Yellowtail& family=Permanent+Marker&family=Piedra&family=Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="list">
    <div class="date">
    <div class="dateRight">
    <div id="dateNumber"></div>
        <div>
     <div id="dateMonth"></div>
     <div id="dateYear"></div>
        </div>
        </div>
     <div id="dateText"></div>
        </div>
       
        
        <form onsubmit="addNewTask(event)">
            <input type="text" name="taskText" autocomplete="off" placeholder="Nueva tarea" class="round">
            <button type="submit" class="addTaskButton">+</button>
        </form>
        
        <div id="tasksContainer"></div>
        <div id="errorContainer" class="error"></div>
    </div>
   
   <script src="script.js"></script>
   </header>
</body>
</html>
